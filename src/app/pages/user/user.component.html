<div class="container m-0">
  <div class="row">
    <div class="col-6">
      <ul class="list-group">
        <li
          *ngFor="let user of usersList; let i = index"
          class="list-group-item mb-2"
          [id]="user.id"
          [ngClass]="{ 'custom-active-class': i === activeIndex }"
          (click)="selectUser(i, user)"
        >
          <img alt="user" [src]="imagePath + user.avatar" [alt]="user.name" />
          <span>{{ user.name }}</span>
        </li>
      </ul>
    </div>
    <div class="col-6" *ngIf="activeIndex !== null">
      <app-current-user [selectedUser]="selectedUser()"></app-current-user>
    </div>
  </div>
</div>
